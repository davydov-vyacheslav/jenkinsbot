# On push to master - perform full build with docker updates

name: JenkinsBot-Test

on:
  pull_request:
    branches: [ master ]


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.4
      - name: Collect Project version
        run: |
          ./gradlew properties -q | grep "version:" | awk '{print $2}'
          ./gradlew properties -q | grep "version:" | awk '{print $2}' | xargs -n1 -I{} echo "project_version="{}  >> $GITHUB_ENV
          cat $GITHUB_ENV
      - name: "Output env"
        run: |
          echo '$project_version'
          echo '$PROJECT_VERSION'
          echo ${{ env.project_version }}
      - if: "!contains(env.project_version, '-SNAPSHOT')"
        run: |
          echo 'Release version'
      - if: contains(env.project_version, '-SNAPSHOT')
        run: |
          echo 'SNAPSHOT version'
